<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Calculator by @dtKinger</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="powerup.css">
  <link rel="icon" href="favicon.png">
</head>
<body>
  <!--
  <header>
    <h1>Calculator by <a target="_blank" href="https://github.com/dtKinger/">@dtKinger</a></h1>
  </header>
  -->
  <main>
    <div id="calculator" class="calculator">
      <div class="brand">
        <p>OASIO</p>
        <p style="font-size: 15px">fX>9000</p>
      </div>
      <div id="calc-header" class="calc-header">
        <div class="power"><p>OFF<input type="range" id="range" min="0" max="1" step="1" value="0">ON</p></div>
        <div class="solar-panel"><img src="calculator-solar-panel.png" alt="Solar panel picture"></div>
      </div>
      <div id="row-1" class="row-1">
        <div id="screen" class="screen">
          <p id="io" class="io"></p><span id="blinker" class="cursor-hide">|</span><span><sup id="exponent-display"></sup></span>
        </div>
        <button id="exponent" class="btn auto-calc exponent" value="exponent">x<sup>2</sup></button>
      </div>
      <div id="row-6" class="row-6">
        <button data-key="8" id="backspace" class="btn backspace" value="Backspace">Backspace</button>
        <button id="btn-clear" class="btn btn-clear" ontouchstart="">AC</button>  
        <button id="sqrt" class="btn auto-calc sqrt" value="sqrt">&radic;</button>
      </div>
      <div id="row-2" class="row-2">
        <button data-key="55" class="btn numkey" value="7" ontouchstart="">7</button>
        <button data-key="56" class="btn numkey" value="8" ontouchstart="">8</button>
        <button data-key="57" class="btn numkey" value="9" ontouchstart="">9</button>
        <button data-key="191" id="divides" class="btn operator" value="/"ontouchstart="">&divide;</button>
      </div>
      <div id="row-3" class="row-3">
        <button data-key="52" class="btn numkey" value="4" ontouchstart="">4</button>
        <button data-key="53" class="btn numkey" value="5" ontouchstart="">5</button>
        <button data-key="54" class="btn numkey" value="6" ontouchstart="">6</button>
        <button data-key="56" id="multiplies" class="btn operator" ontouchstart="">&times;</button>
      </div>
      <div id="row-4" class="row-4">
        <button data-key="49" class="btn numkey" value="1" ontouchstart="">1</button>
        <button data-key="50" class="btn numkey" value="2" ontouchstart="">2</button>
        <button data-key="51" class="btn numkey" value="3" ontouchstart="">3</button>
        <button data-key="189" id="minus" class="btn operator" ontouchstart="">&minus;</button>
      </div>
      <div id="row-5" class="row-5">
        <button data-key="0" class="btn numkey" value="0" ontouchstart="">0</button>
        <button data-key="53" id="decimal" class="btn numkey" value="." ontouchstart="">.</button>
        <button data-key="187" id="equals" class="btn operator equals" value="=" ontouchstart="">=</button>
        <button data-key="187" id="plus" class="btn operator" ontouchstart="" value="plus">&plus;</button>
      </div>
    </div>

  </main>
  <footer>
    <a target="_blank" href="https://github.com/dtKinger/calculator-assignment-TOP">View Code</a>
    <a target="_blank" href="https://dtkinger.github.io/odin-dk-landing-page/">p4ges.com Â© 2023</a>
  </footer>
  <audio id="click" src="mixkit-game-click-1114.wav" autoplay="false" ontouchstart=""></audio>
  <script src="scripts.js"></script>
</body>
</html>
